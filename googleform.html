<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start filling form</title>
    <style>
        /* Centered content */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .open-form-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: rgb(0, 0, 0);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Button to Open Google Form -->
    <div class="center">
        <button class="open-form-btn" onclick="openGoogleForm()">Open Google Form</button>
    </div>

    <script>
        function openGoogleForm() {
            // Open Google Form in a new tab
            window.open("https://docs.google.com/forms/d/e/1FAIpQLSe7ZsTQ2dibl-2Ff7yEMuhNDVnjlz6Jiw75RnJs9mzf0FWmCw/viewform", "_blank");

            // Open a floating timer window
            let timerWindow = window.open("", "Timer", "width=300,height=150");

            // Check if the window was blocked
            if (!timerWindow || timerWindow.closed || typeof timerWindow.closed === "undefined") {
                alert("Popup blocked! Please allow popups in your browser.");
                return;
            }
            if (!timerWindow || timerWindow.closed || typeof timerWindow.closed === "undefined") {
                alert("Popup blocked! Please allow popups in your browser.");
                return;
            }

            // Write the clock UI inside the floating window
            timerWindow.document.write(`
                <html>
                <head>
                    <title>Live Clock</title>
                    <style>
                        body {
                            text-align: center;
                            font-size: 24px;
                            font-family: Arial, sans-serif;
                            padding: 20px;
                        }
                    </style>
                </head>
                <body>
                    <h3>Current Time:</h3>
                    <p id="clock">Loading...</p>

                    <script>
                        function updateClock() {
                            let now = new Date();
                            let hours = now.getHours();
                            let minutes = now.getMinutes();
                            let seconds = now.getSeconds();
                            let ampm = hours >= 12 ? 'PM' : 'AM';

                            hours = hours % 12;
                            hours = hours ? hours : 12; // Convert 0 to 12
                            minutes = minutes < 10 ? '0' + minutes : minutes;
                            seconds = seconds < 10 ? '0' + seconds : seconds;

                            let currentTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
                            document.getElementById("clock").innerText = currentTime;
                        }

                        setInterval(updateClock, 1000);
                        updateClock(); // Run once at start
                    <\/script>
                </body>
                </html>
            `);
        }
    </script>

</body>
</html>
